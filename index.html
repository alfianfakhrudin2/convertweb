              </select>
            </div>

        <div class="exchange-rate">get the value result</div>
        <div class="d-flex align-items-center d-grid">
          <button class="btn designbtn btn-lg btn-block btn-rounded" id="btn"><b>GET EXCHANGE RATE</b></button>
          <button class="btn btn-secondary btn-loading d-none" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
      </form>
    </div>
